<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游 Acceso Directo al Dashboard Interactivo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .description {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .auto-redirect {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        .countdown {
            font-weight: bold;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">游늵</div>
        <h1>Dashboard Interactivo</h1>
        <p class="description">
            An치lisis completo de la evoluci칩n temporal de ingresos hoteleros (1993-1995)<br>
            Visualizaciones interactivas con Plotly
        </p>
        
        <a href="outputs/03_dashboard_interactivo_hoteles.html" class="btn">
            游 Abrir Dashboard
        </a>
        
        <p class="auto-redirect">
            Redirecci칩n autom치tica en <span class="countdown" id="countdown">5</span> segundos...
        </p>
    </div>

    <script>
        // Contador regresivo y redirecci칩n autom치tica
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'outputs/03_dashboard_interactivo_hoteles.html';
            }
        }, 1000);
    </script>
</body>
</html>
